{% extends 'base.html' %}


{% block content %}

<div class="form_area">
    <div class="form_container">
        <h1>Create Account</h1>
        <form  method="post">{% csrf_token %}
            <input class="input_fields" type="email" name="email" id="inputEmail"  placeholder="Email address" required autofocus>
            <br>
            <input class="input_fields" type="text" name="username" id="inputUserName"  placeholder="User name" required autofocus>
            <br>
            <input class="input_fields" type="password" name="password1" id="inputPassword1"  placeholder="Password" required>
            <br>
            <input class="input_fields" type="password" name="password2" id="inputPassword2"  placeholder="Confirm Password" required>

            <!--{% for field in registration_form %}
            <p>
                {% if field.help_text %}
                    <small style="color: grey;">{{field.help_text}}</small>
                {% endif %}
            </p>
            {% endfor %}
            <br>-->
            {% for field in registration_form %}
                {% for error in field.errors %}
                <p id="errors" style="color: red; visibility: hidden;">{{ error }}</p>
                {% endfor %}
            {% endfor %}
            <br>
            <button class="login_btn" type="submit">Sign Up</button>
        </form>
    </div>
</div>
<style>
    .form_area {
        margin-top: 20vh;
        display: grid;
        align-items: center;

    }
    .form_container {
        display: grid;
        grid-template-rows: 100px 250px 50px;
        background-color: rgb(0, 96, 109);
        margin: auto;
        height: 450px;
        width: 400px;
        grid-row: 2;
        box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.5);
        border-radius: 20px;
        text-align: center;
    }
    .form_container h1 {
        color: white;
        margin: 40px;
        grid-row: 1;
    }
    form {
        grid-row: 2;
    }
    .input_fields {
        margin-top: 30px;
        height: 20px;
        width: 220px;
        border: none;
        outline: none;
        border-radius: 5px;
        padding: 5px;
    }
    .login_btn {
        color: white;
        margin: 30px;
        width: 90px;
        height: 40px;
        padding: 10px;
        text-align: center;
        border: none;
        background-color: black;
        border-radius: 30px;
        cursor: pointer;
        text-decoration: none;
    }
</style>
{% endblock content %}
