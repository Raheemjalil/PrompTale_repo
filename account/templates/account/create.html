{% extends 'base.html' %}


{% block content %}

<div id="close_update" class="update_container">
    <div class="update_form_container">
        <div class="main_panel">
            <h1>Create Story</h1>
            <div class="container">
                <textarea class="input-field" rows="5" placeholder="Try 'Create A horror story of a lion and a panda'"></textarea>
                <button class="prompt-button" onclick="expandInput()">Create</button>
            </div>
        </div>

    </div>
</div>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<style>
    .update_container {
        position: fixed;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(6px); /* Add blur effect */
        display: flex;
        justify-content: center; /* Center horizontally */
        align-items: center; /* Center vertically */
        z-index: 5;
    }
    .update_form_container {
        display: grid;
        grid-template-columns: 100%;
        width: 800px;
        height: 500px;
        background-color: white;
        box-shadow: 0px 0px 20px 10px rgba(0,0,0,0.5);
        border-radius: 20px;
        transform: scale(0.9); /* The div will start at half its size */
        transition: visibility 0s 0.5s, opacity 0.5s linear, transform 0.3s ease-out;

    }
    .main_panel {
        grid-column: 1;
        padding: 40px;
        background-color: rgb(0, 96, 109);
        border-radius: 20px;

    }
    .main_panel h1 {
        grid-row: 1;
        text-align: center;
        color: white;
    }
    .container {
        position: relative;
        width: 90%;
        max-width: 600px;
        margin: 50px auto;
    }
    .input-field {
        width: 100%;
        height: 300px;
        border: none;
        outline: none;
        padding: 10px;
        box-sizing: border-box;
        resize: vertical;
        overflow-y: auto;
    }
    .prompt-button {
        position: absolute;
        border-radius: 5px;
        bottom: 10px;
        right: 5px;
        padding: 10px 20px;
        background-color: black;
        color: #fff;
        border: none;
        cursor: pointer;
    }
</style>
{% endblock content %}
